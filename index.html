<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TextEditor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c99f492e0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="text-center container">
        <h1 class="p-3 display-3">TextEditor</h1>
        <div class="row">
          <div class="col">
            <button
              id="bold"
              type="button"
              class="btn btn-light"
              onclick="makeBold(this)"
            >
              Bold
            </button>
            <button
              id="italic"
              type="button"
              class="btn btn-light"
              onclick="makeItalic(this)"
            >
              Italic
            </button>
            <button
              id="underline"
              type="button"
              class="btn btn-light"
              onclick="makeUnderline(this)"
            >
              Underline
            </button>
            <button
              id="left-align"
              type="button"
              class="align btn btn-light"
              onclick="alignText(this, 'left')"
            >
              <i class="fas fa-align-left"></i>
            </button>
            <button
              id="center-align"
              type="button"
              class="align btn btn-light"
              onclick="alignText(this, 'center')"
            >
              <i class="fas fa-align-center"></i>
            </button>
            <button
              id="right-align"
              type="button"
              class="align btn btn-light"
              onclick="alignText(this, 'right')"
            >
              <i class="fas fa-align-right"></i>
            </button>
          </div>
          <hr />
        </div>
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document text</label>
              <textarea
                class="form-control"
                id="text-input"
                oninput="updateText()"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
